<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TokenTap Launch</title>

  <style>
    /* dark viewport + safe-area */
    html,body{
      margin:0!important;
      padding:0!important;
      height:100%!important;
      background:#000!important;
    }
    #MessageViewBody{background:#000!important;}

    /* collapse random CR/LF text nodes */
    body{font-size:0!important;line-height:0!important;}
    table,td,div,span,p{font-size:inherit!important;line-height:inherit!important;}
  </style>

  <!-- tell iOS Mail we are *dark-only* -->
  <meta name="color-scheme" content="dark">
  <meta name="supported-color-schemes" content="dark">
</head>

<body>

<!-- █████ 100-%-HEIGHT WRAPPER █████ -->
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" height="100%"
       style="min-height:100%;background:#000;margin:0!important;">
  <tr>
    <td valign="top" height="100%" bgcolor="#000000" style="background:#000;margin:0;padding:0;">

      <!-- top cap (1 px) -->
      <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
        <tr><td height="1" style="line-height:1px;font-size:1px;background:#000;"></td></tr>
      </table>

      <!-- ================ INNER CONTENT ================ -->
      <table role="presentation" cellpadding="0" cellspacing="0" width="100%"
             style="background:#000;color:#fff;font-family:sans-serif;
                    text-align:center;table-layout:fixed;margin:0!important;">

        <!-- HERO IMAGE ----------------------------------- -->
        <tr>
          <td bgcolor="#000000" style="background:#000;padding:40px 0 20px;">
            <!--[if gte mso 15]><img src="https://tokentap.ca/email-assets/logo2.png"
                 width="600" alt="TokenTap Logo"
                 style="display:block;width:100%;max-width:100%;height:auto;border:0;outline:none;text-decoration:none;"><![endif]-->
            <!--[if !mso]><!-- -->
            <img src="https://tokentap.ca/email-assets/logo2.png"
                 srcset="https://tokentap.ca/email-assets/logo2@2x.png 2x"
                 width="600" alt="TokenTap Logo"
                 style="display:block;width:100%;max-width:100%;height:auto;margin:0 auto 20px;border:0;outline:none;text-decoration:none;">
            <!--<![endif]-->
          </td>
        </tr>

        <!-- HEADLINE ------------------------------------- -->
        <tr>
          <td bgcolor="#000000"
              style="background:#000;font-size:42px;font-weight:bold;padding:20px 5vw;color:#ff40a1;">
            TokenTap
          </td>
        </tr>

        <!-- TAGLINES ------------------------------------- -->
        <tr>
          <td bgcolor="#000000"
              style="background:#000;font-size:20px;line-height:1.4;color:#ccc;padding:0 5vw 10px;">
            Loyalty&nbsp;Tokens.
          </td>
        </tr>
        <tr>
          <td bgcolor="#000000"
              style="background:#000;font-size:20px;line-height:1.4;color:#ccc;padding:0 5vw 30px;">
            Your&nbsp;brand, your&nbsp;token, your&nbsp;
            <span style="text-decoration:underline;color:#ff40a1;">rules</span>.
          </td>
        </tr>

        <!-- CTA ------------------------------------------ -->
        <tr>
          <td bgcolor="#000000" style="background:#000;padding:20px;">
            <a href="https://tokentap.ca/get-started"
               style="display:inline-block;font-size:18px;font-weight:bold;
                      padding:14px 28px;color:#fff;
                      background:linear-gradient(90deg,#7f00ff,#e100ff);
                      border-radius:9999px;text-decoration:none;">
              Get&nbsp;Started
            </a>
          </td>
        </tr>

        <!-- FOOTER --------------------------------------- -->
        <tr>
          <td bgcolor="#000000"
              style="background:#000;font-size:12px;color:#888;padding:40px 5vw;">
            © 2025&nbsp;<a href="https://tokentap.ca"
              style="color:#888;text-decoration:none;">TokenTap.ca</a>
          </td>
        </tr>
      </table>

      <!-- bottom cap (1 px) -->
      <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
        <tr><td height="1" style="line-height:1px;font-size:1px;background:#000;"></td></tr>
      </table>

    </td>
  </tr>
</table><!-- /wrapper -->

</body></html><!-- keep closing tags on same line -->
